{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> {% block page_title %} {% endblock page_title %} </title>

    
  

    <!-- Bootstrap Css only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'blog/base.css' %}">
    {% block css_link %} {% endblock css_link %}
    

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4 fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home-page' %}">Tomisin's Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto mb-2 mb-lg-0">
              <a class="nav-link" href="{% url 'posts-page' %}">All posts</a>
            </div>
            <form class="d-flex" role="search" action="{% url 'search-tru-posts' %}">
              <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        
          
        </div>
    </nav>



    <div class="container" style="padding-top: 100px;">

      <!-- Back to top -->
      <div class="btp">
        <a href="#"><i class="bi bi-caret-up-fill"></i></a>
      </div>
      <!-- end -->
      
      {% block content %}
      {% endblock content %}

    </div>

    <!-- Footer-->

    <footer class="py-3 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">This website was made by <a href="tomisinerinle.up.railway.app" target="_blank">Erinle Tomisin</a> </p></div>
    </footer>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
